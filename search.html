    <script>
        let searchIndex = null;
        let isLoading = false;

        // Load search index
        async function loadSearchIndex() {
            if (searchIndex) return searchIndex;
            if (isLoading) return null;
            
            isLoading = true;
            try {
                const response = await fetch('search-index.json');
                if (!response.ok) throw new Error('Index not found');
                searchIndex = await response.json();
                console.log(`Search index loaded: ${searchIndex.total} articles`);
                return searchIndex;
            } catch (error) {
                console.error('Failed to load search index:', error);
                return null;
            } finally {
                isLoading = false;
            }
        }

        // Highlight matching text
        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
            let result = text;
            
            terms.forEach(term => {
                const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
                result = result.replace(regex, '<mark>$1</mark>');
            });
            
            return result;
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Search keyword from tag
        function searchKeyword(keyword) {
            document.getElementById('search-input').value = keyword;
            performSearch();
        }

        // Search function
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                showEmptyState();
                return;
            }

            const index = await loadSearchIndex();
            if (!index) {
                showError('ê²€ìƒ‰ ì¸ë±ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
            
            // Score and filter articles
            const results = index.articles
                .map(article => {
                    let score = 0;
                    const titleLower = (article.title || '').toLowerCase();
                    const summaryLower = (article.summary || '').toLowerCase();
                    const keywords = (article.keywords || []).join(' ').toLowerCase();
                    
                    terms.forEach(term => {
                        // Title match (highest weight)
                        if (titleLower.includes(term)) score += 10;
                        // Summary match
                        if (summaryLower.includes(term)) score += 5;
                        // Keyword match
                        if (keywords.includes(term)) score += 3;
                    });
                    
                    return { ...article, score };
                })
                .filter(article => article.score > 0)
                .sort((a, b) => {
                    // Sort by score, then by date (recent first)
                    if (b.score !== a.score) return b.score - a.score;
                    return (b.date || '').localeCompare(a.date || '');
                });

            displayResults(results, query);
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.replaceState({}, '', url);
        }

        // Display results
        function displayResults(results, query) {
            const container = document.getElementById('results-container');
            const statsEl = document.getElementById('search-stats');

            if (results.length === 0) {
                statsEl.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ˜•</div>
                        <h3>"${escapeHtml(query)}"ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ë‹¤ë¥¸ í‚¤ì›Œë“œë¡œ ê²€ìƒ‰í•´ë³´ì„¸ìš”</p>
                        <div class="popular-keywords">
                            <span class="keyword-tag" onclick="searchKeyword('AI')">AI</span>
                            <span class="keyword-tag" onclick="searchKeyword('Nvidia')">Nvidia</span>
                            <span class="keyword-tag" onclick="searchKeyword('ë°˜ë„ì²´')">ë°˜ë„ì²´</span>
                            <span class="keyword-tag" onclick="searchKeyword('ì‚¼ì„±')">ì‚¼ì„±</span>
                        </div>
                    </div>
                `;
                return;
            }

            statsEl.style.display = 'block';
            statsEl.innerHTML = `<span class="query">"${escapeHtml(query)}"</span> ê²€ìƒ‰ ê²°ê³¼: <strong>${results.length}</strong>ê°œ ê¸°ì‚¬`;

            container.innerHTML = results.map(article => `
                <a href="archive/${article.file}.html" class="result-card">
                    <div class="result-header">
                        <span class="result-date">${article.date || 'ë‚ ì§œ ì—†ìŒ'}</span>
                    </div>
                    <div class="result-title">${highlightText(escapeHtml(article.title), query)}</div>
                    <div class="result-summary">${highlightText(escapeHtml(article.summary || ''), query)}</div>
                </a>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                    <div class="icon">ğŸ”</div>
                    <h3>ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”</h3>

        function showError(message) {
            document.getElementById('search-stats').style.display = 'none';

                    <p>${message}</p>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {

            }
        });

        // Check URL params for initial search
        const urlParams = new URLSearchParams(window.location.search);

        if (initialQuery) {
