<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JFNB · Jae’s Foreign News Briefing</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0e14;
      --bg-soft: #131826;
      --card: #1a2033;
      --card-hover: #20284a;
      --text: #f1f5ff;
      --text-muted: #9aa4c7;
      --accent: #6b7cff;
      --accent-soft: rgba(107,124,255,.15);
      --border: rgba(255,255,255,.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(180deg, #090c13, #0b0e14 40%);
      color: var(--text);
      line-height: 1.7;
    }

    a { color: inherit; text-decoration: none; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(16px);
      background: linear-gradient(180deg, rgba(9,12,19,.9), rgba(9,12,19,.6));
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: .15rem;
    }

    .brand strong {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      letter-spacing: .08em;
    }

    .brand span {
      font-size: .7rem;
      color: var(--text-muted);
    }

    nav a {
      margin-left: 1.5rem;
      font-size: .9rem;
      color: var(--text-muted);
    }

    nav a:hover { color: var(--text); }

    /* Hero */
    .hero {
      text-align: center;
      padding: 5rem 1.5rem 4rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 1.05rem;
    }

    /* Main */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem 5rem;
    }

    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .section-head h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .section-head a {
      font-size: .85rem;
      color: var(--accent);
    }

    /* Card */
    .briefing-card {
      background: linear-gradient(180deg, var(--card), #161b2e);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
    }

    .briefing-date {
      font-size: .75rem;
      color: var(--accent);
      margin-bottom: .75rem;
    }

    .briefing-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: .75rem;
    }

    .briefing-summary {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .highlight {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem 1.1rem;
      font-size: .9rem;
    }

    .highlight span {
      display: block;
      font-size: .7rem;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: .35rem;
    }

    .card-footer {
      margin-top: 1.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .read-btn {
      background: var(--accent);
      color: #fff;
      padding: .6rem 1.25rem;
      border-radius: 999px;
      font-size: .85rem;
    }

    /* Archive preview */
    .archive-list {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    .archive-item {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
    }

    .archive-item span {
      font-size: .75rem;
      color: var(--accent);
    }

    .archive-item h3 {
      font-size: 1rem;
      margin-top: .35rem;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 2.5rem 1.5rem;
      font-size: .8rem;
      color: var(--text-muted);
    }

    @media (max-width: 700px) {
      .hero h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <strong>JFNB</strong>
      <span>Jae’s Foreign News Briefing</span>
    </div>
    <nav>
      <a href="./index.html">홈</a>
      <a href="./archive/">아카이브</a>
      <a href="./about/">소개</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Foreign News Briefing</h1>
  <p>매일 외신을 읽고, 중요한 것만 정리합니다.</p>
</section>

<main>

  <section>
    <div class="section-head">
      <h2>최신 브리핑</h2>
      <a href="./archive/">전체 보기 →</a>
    </div>

    <div class="briefing-card">
      <div class="briefing-date" id="latest-date">—</div>
      <div class="briefing-title" id="latest-title">Loading…</div>
      <div class="briefing-summary" id="latest-summary"></div>

      <div class="highlights" id="latest-highlights"></div>

      <div class="card-footer">
        <div></div>
        <a class="read-btn" id="latest-link">브리핑 읽기 →</a>
      </div>
    </div>
  </section>

  <section>
    <div class="section-head" style="margin-top:3rem;">
      <h2>지난 브리핑</h2>
    </div>

    <div class="archive-list" id="archive-preview"></div>
  </section>

</main>

<footer>
  Curated by Jae · JFNB
</footer>

<script>
  fetch('briefings.json')
    .then(res => res.json())
    .then(data => {
      const [latest, ...past] = data.briefings;

      // Latest
      document.getElementById('latest-date').textContent = latest.date;
      document.getElementById('latest-title').textContent = latest.title;
      document.getElementById('latest-summary').textContent = latest.summary;
      document.getElementById('latest-link').href = `./archive/${latest.date}.html`;

      document.getElementById('latest-highlights').innerHTML = latest.highlights.map(h => `
        <div class="highlight">
          <span>${h.category}</span>
          ${h.title}
        </div>
      `).join('');

      // Archive preview
      document.getElementById('archive-preview').innerHTML = past.slice(0,3).map(b => `
        <a class="archive-item" href="./archive/${b.date}.html">
          <span>${b.date}</span>
          <h3>${b.title}</h3>
        </a>
      `).join('');
    });
</script>

</body>
</html>
