<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFNB — Jae’s Foreign News Briefing</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f1115;
            --bg-secondary: #151823;
            --bg-card: #1b1f2e;
            --bg-card-hover: #222741;

            --accent-main: #6366f1;   /* indigo */
            --accent-soft: #a5b4fc;
            --accent-warm: #f59e0b;

            --text-primary: #f9fafb;
            --text-secondary: #c7cad9;
            --text-muted: #8b8fa3;

            --border-color: #2a2f45;
            --radius-lg: 20px;
            --radius-md: 14px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(21, 24, 35, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            text-decoration: none;
            color: var(--text-primary);
        }

        .brand strong {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        .brand span {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .nav-links a:hover { color: var(--text-primary); }

        /* Hero */
        .hero {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 1.5rem 3rem;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Section */
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .section-header a {
            font-size: 0.85rem;
            text-decoration: none;
            color: var(--accent-soft);
        }

        /* Latest Card */
        .latest-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 2rem;
        }

        .latest-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-warm);
            margin-bottom: 0.75rem;
        }

        .latest-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .latest-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .highlights {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .highlight {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            text-decoration: none;
            color: inherit;
        }

        .highlight h4 {
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }

        .highlight p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .read-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.4rem;
            background: var(--accent-main);
            color: #fff;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.85rem;
        }

        /* Archive preview */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }

        .archive-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            text-decoration: none;
            color: inherit;
        }

        .archive-card span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-soft);
        }

        .archive-card h4 {
            font-size: 0.95rem;
            margin: 0.5rem 0;
        }

        .archive-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 3rem 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 0.75rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="nav">
    <div class="nav-inner">
        <a href="./" class="brand">
            <strong>JFNB</strong>
            <span>Jae’s Foreign News Briefing</span>
        </a>
        <ul class="nav-links">
            <li><a href="./">홈</a></li>
            <li><a href="./archive/">아카이브</a></li>
            <li><a href="./about/">소개</a></li>
        </ul>
    </div>
</nav>

<!-- Hero -->
<section class="hero">
    <h1>Foreign News Briefing</h1>
    <p>매일 외신을 읽고, 중요한 것만 정리합니다.</p>
</section>

<!-- Latest -->
<section class="section">
    <div class="section-header">
        <h2>최신 브리핑</h2>
        <a href="./archive/">전체 보기 →</a>
    </div>
    <div id="latest-container">
        <div class="latest-card">불러오는 중…</div>
    </div>
</section>

<!-- Archive preview -->
<section class="section">
    <div class="section-header">
        <h2>지난 브리핑</h2>
        <a href="./archive/">아카이브 →</a>
    </div>
    <div id="archive-container" class="archive-grid">
        <div class="archive-card">불러오는 중…</div>
    </div>
</section>

<footer>
    <p>Curated by AI · Edited by Jae</p>
    <p>
        <a href="./about/">About</a> ·
        <a href="./archive/">Archive</a> ·
        <a href="https://github.com/hong4137">GitHub</a>
    </p>
</footer>

<script>
    async function loadBriefings() {
        const res = await fetch('./briefings.json');
        const data = await res.json();

        const latest = data.briefings[0];
        document.getElementById('latest-container').innerHTML = `
            <div class="latest-card">
                <div class="latest-date">${latest.date}</div>
                <h3>${latest.title}</h3>
                <p>${latest.summary}</p>
                <div class="highlights">
                    ${latest.highlights.map(h => `
                        <a class="highlight" href="${h.url}" target="_blank">
                            <h4>${h.title}</h4>
                            <p>${h.summary}</p>
                        </a>
                    `).join('')}
                </div>
                <a class="read-btn" href="./archive/${latest.date}.html">브리핑 읽기 →</a>
            </div>
        `;

        document.getElementById('archive-container').innerHTML = data.briefings.slice(1,4).map(b => `
            <a class="archive-card" href="./archive/${b.date}.html">
                <span>${b.date}</span>
                <h4>${b.title}</h4>
                <p>${b.summary}</p>
            </a>
        `).join('');
    }

    loadBriefings();
</script>

</body>
</html>
